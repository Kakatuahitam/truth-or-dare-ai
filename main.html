<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Truth or Dare</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    font-family:'Plus Jakarta Sans', sans-serif;
    background:#f0f0f0;
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:100vh;
  }
  .grid {
    display:grid;
    grid-template-columns:repeat(5,1fr);
    gap:10px;
    width:90%;
    max-width:900px;
    margin:20px auto;
  }
  .card {
    background:#fff;
    border:1px solid #ccc;
    border-radius:8px;
    aspect-ratio:1/1.3;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
    cursor:pointer;
    position:relative;
  }
  .card.disabled {
    background:#ddd;
    cursor:not-allowed;
  }
  .overlay {
    position:fixed;
    top:0;left:0;right:0;bottom:0;
    background:rgba(0,0,0,0.6);
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:999;
    visibility:hidden;
    opacity:0;
    transition:opacity 0.3s;
  }
  .overlay.show {
    visibility:visible;
    opacity:1;
  }
  .overlay-card {
    background:#fff;
    border-radius:10px;
    width:80%;
    max-width:400px;
    aspect-ratio:1/1.3;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    cursor:pointer;
    padding:20px;
    text-align:center;
  }
  .overlay-card .prompt {
    display:none;
    flex-direction:column;
    font-weight:bold;
  }
  .overlay-card .or {
    margin:5px 0;
    font-weight:normal;
  }
  .reset {
    display:none;
    margin:20px;
    padding:10px 20px;
    font-size:1rem;
    background:#007bff;
    color:#fff;
    border:none;
    border-radius:5px;
    cursor:pointer;
  }
  @media(max-width:600px){
    .grid{
      grid-template-columns:repeat(2,1fr);
    }
  }
</style>
</head>
<body>

<div class="grid" id="grid"></div>
<div class="overlay" id="overlay">
  <div class="overlay-card" id="overlayCard">
    <div class="back">
      <div style="font-size:0.9em;">[Logo Here]<br/>Click to Reveal</div>
    </div>
    <div class="prompt" id="promptContent">
      <div class="truth"></div>
      <div class="or">or</div>
      <div class="dare"></div>
    </div>
  </div>
</div>
<button class="reset" id="reset">Reset Game</button>

<!-- Sound placeholders -->
<audio id="sound-click" src="click.mp3"></audio>
<audio id="sound-reveal" src="reveal.mp3"></audio>
<audio id="sound-close" src="close.mp3"></audio>

<script>
const prompts = [
  {truth:"What is your favorite cartoon?", dare:"Sing your favorite song."},
  {truth:"What makes you happy?", dare:"Do 5 jumping jacks."},
  {truth:"What is your favorite food?", dare:"Act like a monkey for 10 sec."},
  {truth:"What are you afraid of?", dare:"Spin around 3 times."},
  {truth:"Who is your best friend?", dare:"Dance like a robot."},
  {truth:"What is your favorite animal?", dare:"Pretend to be a superhero."},
  {truth:"What is your favorite game?", dare:"Clap your hands 10 times."},
  {truth:"What is something you love?", dare:"Hop on one foot."},
  {truth:"Who do you admire?", dare:"Do a silly dance."},
  {truth:"What is your favorite hobby?", dare:"Make a funny face."},
  {truth:"Where do you want to travel?", dare:"Roar like a lion."},
  {truth:"What is your dream job?", dare:"Walk like a crab."},
  {truth:"What makes you laugh?", dare:"Pretend to fly."},
  {truth:"What do you dislike?", dare:"Touch your toes."},
  {truth:"What is your favorite color?", dare:"Act like a chicken."},
  {truth:"What makes you proud?", dare:"Spin and clap."},
  {truth:"What do you want to learn?", dare:"Snap fingers 10 times."},
  {truth:"What is your happiest memory?", dare:"Balance on one leg."},
  {truth:"What is your favorite movie?", dare:"Pretend to be a robot."},
  {truth:"What do you want for your birthday?", dare:"Do a superhero pose."},
];
let availablePrompts = [...prompts];

const grid = document.getElementById('grid');
const overlay = document.getElementById('overlay');
const overlayCard = document.getElementById('overlayCard');
const promptContent = document.getElementById('promptContent');
const resetBtn = document.getElementById('reset');
const sndClick = document.getElementById('sound-click');
const sndReveal = document.getElementById('sound-reveal');
const sndClose = document.getElementById('sound-close');

let usedCards = new Set();
let currentCard = null;

function createGrid() {
  grid.innerHTML='';
  usedCards.clear();
  availablePrompts = prompts.slice().sort(()=>Math.random()-0.5);
  for(let i=0;i<20;i++){
    const card=document.createElement('div');
    card.className='card';
    card.dataset.index=i;
    card.textContent='Card';
    card.onclick=()=>{
      if(card.classList.contains('disabled'))return;
      currentCard=card;
      showOverlay();
      sndClick.play();
    };
    grid.appendChild(card);
  }
}

function showOverlay(){
  overlay.classList.add('show');
  promptContent.classList.remove('show');
}

overlayCard.onclick=()=>{
  // If not revealed yet
  if(!promptContent.classList.contains('show')){
    const promptData=availablePrompts.pop();
    if(!promptData)return;
    promptContent.querySelector('.truth').textContent="Truth: "+promptData.truth;
    promptContent.querySelector('.dare').textContent="Dare: "+promptData.dare;
    promptContent.classList.add('show');
    sndReveal.play();
  } else {
    overlay.classList.remove('show');
    currentCard.classList.add('disabled');
    usedCards.add(currentCard.dataset.index);
    currentCard=null;
    if(usedCards.size===20){
      resetBtn.style.display='block';
    }
  }
};

resetBtn.onclick=()=>{
  sndClose.play();
  createGrid();
  resetBtn.style.display='none';
};

createGrid();
</script>

</body>
</html>
